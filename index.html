<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" href="style.css">
    <title>Build a Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Build a Survey Form</h1>
        <p id="description">paragraph</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name
                <input type="text" id="name" name="name" placeholder="Name" required></label>
            <label id="email-label" for="email">Email
                <input type="email" id="email" name="email" placeholder="Email" required></label>
            <label id="number-label" for="number">Number
                <input type="number" id="number" name="number" placeholder="Number" min="1" max="5"></label>
            Select from Dropdown
            <select id="dropdown">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <fieldset>
                <legend>What is Your Favorite Pet?</legend>
                <input type="radio" name="favorite_pet" value="Cats" checked>Cats<br>
                <input type="radio" name="favorite_pet" value="Dogs">Dogs<br>
                <input type="radio" name="favorite_pet" value="Birds">Birds
            </fieldset>
            <fieldset>
                <legend>What kinds of pets do you like?</legend>
                <input type="checkbox" name="favorite_pet" value="Cats" checked>Cats<br>
                <input type="checkbox" name="favorite_pet" value="Dogs">Dogs<br>
                <input type="checkbox" name="favorite_pet" value="Birds">Birds
            </fieldset>
            <textarea rows="4" cols="50">Type your message here.  </textarea>
            <input type="submit" value="Submit now" id="submit">
        </form>
    </main>
</body>

</html>
